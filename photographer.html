<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
        <script src="https://kit.fontawesome.com/b8c7d27c0a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="/index.html">
                <img
                    src="assets/medias/logo.png"
                    class="logo"
                    alt="Fisheye Home page"
                />
            </a>
        </header>
        <main id="main">
            <div class="photographer_data"></div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2></h2>
                    <img src="assets/icons/close.svg">
                </header>
                <form>
                    <div id="first_name_data" class="formData">
                        <label for="first_name">Prénom</label>
                        <input
                            id="first_name"
                            name="first_name"
                            class="text_control"
                            type="text"
                        />
                        <p class="error_message">Vous devez indiquer un prénom contenant un minimum de 2 caractères</p>
                    </div>
                    <div id="last_name_data" class="formData">
                        <label for="last_name">Nom</label>
                        <input
                            id="last_name"
                            name="last_name"
                            class="text_control"
                            type="text"
                        />
                        <p class="error_message">Vous devez indiquer un nom contenant un minimum de 2 caractères</p>
                    </div>
                    <div id="email_data" class="formData">
                        <label for="email">Email</label>
                        <input
                            id="email"
                            name="email"
                            class="text_control"
                            type="text"
                        />
                        <p class="error_message">Vous devez indiquer une adresse email valide</p>
                    </div>
                    <div id="message_data" class="formData">
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" class="text_control"></textarea>
                        <p class="error_message">Vous devez indiquer un message contenant un minimum de 20 caractères</p>
                    </div>
                    <button class="form_button">Envoyer</button>
                </form>
                <div id="successful_sending">Message envoyé!</div>
            </div>
        </div>

        <!-- Models -->
        <script src="scripts/models/Photographer.js"></script>
        <script src="scripts/models/Media.js"></script>
        <script src="scripts/models/Image.js"></script>
        <script src="scripts/models/Video.js"></script>

        <!-- Templates -->
        <script src="scripts/templates/PhotographerCard.js"></script>
        <script src="scripts/templates/PhotographerPage.js"></script>
        <script src="scripts/templates/MediaCard.js"></script>
        <script src="scripts/templates/ImageCard.js"></script>
        <script src="scripts/templates/VideoCard.js"></script>
        <script src="scripts/templates/Aside.js"></script>

        <!-- Api -->
        <script src="scripts/api/Api.js"></script>
        <script src="scripts/api/PhotographerApi.js"></script>
        <script src="scripts/api/MediaApi.js"></script>

        <!-- Utils -->
        <script src="scripts/utils/contactForm.js"></script>
        <script src="scripts/utils/formValidation.js"></script>

        <!-- Entry point -->
        <script src="scripts/App.js"></script>
    </body>
</html>

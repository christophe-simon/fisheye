<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
        <script src="https://kit.fontawesome.com/b8c7d27c0a.js" crossorigin="anonymous"></script>
    </head>
    <body id="body">
        <header id="header" role="banner" aria-hidden="false">
            <a href="/fisheye/index.html">
                <img
                    src="assets/medias/logo.png"
                    class="logo"
                    alt="Fisheye Home page"
                />
            </a>
        </header>
        <main id="main" aria-hidden="false">
            <div class="photographer_data"></div>
        </main>
        <dialog id="lightbox" aria-hidden="true" aria-label="lightbox">
            <div role="button" class="lightbox__close" tabindex="0"><p class="sr-only">Fermer</p><span class="fa-solid fa-xmark" aria-hidden="true"></span></div>
            <div role="button" class="lightbox__next" tabindex="0"><p class="sr-only">Suivant</p><span class="fa-solid fa-angle-right" aria-hidden="true"></span></div>
            <div role="button" class="lightbox__prev" tabindex="0"><p class="sr-only">Précédent</p><span class="fa-solid fa-angle-left" aria-hidden="true"></span></div>
            <div class="lightbox__container1">
                <div class="lightbox__container2">
                    <div class="lightbox__container__media"></div>
                    <p class="lightbox__container__title"></p>
                </div>
            </div>
        </dialog>
        <dialog id="contact_modal" aria-hidden="true" aria-label="envoi d'un message au photographe">
            <div class="modal">
                <header>
                    <h2></h2>
                    <svg id="modal_closure" role="img" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-describedby="title description">
                        <title id="title">Fermer</title>
                        <desc id="description">Bouton de fermeture de la fenêtre modale</desc>
                        <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="white"/>
                    </svg>
                </header>
                <form>
                    <div id="first_name_data" class="formData">
                        <label for="first_name">Prénom</label>
                        <input
                            id="first_name"
                            name="first_name"
                            class="text_control"
                            type="text"
                            required
                        />
                        <p class="error_message">Vous devez indiquer un prénom contenant un minimum de 2 caractères</p>
                    </div>
                    <div id="last_name_data" class="formData">
                        <label for="last_name">Nom</label>
                        <input
                            id="last_name"
                            name="last_name"
                            class="text_control"
                            type="text"
                            required
                        />
                        <p class="error_message">Vous devez indiquer un nom contenant un minimum de 2 caractères</p>
                    </div>
                    <div id="email_data" class="formData">
                        <label for="email">Email</label>
                        <input
                            id="email"
                            name="email"
                            class="text_control"
                            type="text"
                            required
                        />
                        <p class="error_message">Vous devez indiquer une adresse email valide</p>
                    </div>
                    <div id="message_data" class="formData">
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" class="text_control" required></textarea>
                        <p class="error_message">Vous devez indiquer un message contenant un minimum de 20 caractères</p>
                    </div>
                    <button class="form_button">Envoyer</button>
                </form>
                <div id="successful_sending">Message envoyé!</div>
            </div>
        </dialog>

        <!-- Models -->
        <script src="scripts/models/Photographer.js"></script>
        <script src="scripts/models/Media.js"></script>
        <script src="scripts/models/Image.js"></script>
        <script src="scripts/models/Video.js"></script>
        <script src="scripts/models/Lightbox.js"></script>

        <!-- Templates -->
        <script src="scripts/templates/PhotographerCard.js"></script>
        <script src="scripts/templates/PhotographerPage.js"></script>
        <script src="scripts/templates/MediaCard.js"></script>
        <script src="scripts/templates/ImageCard.js"></script>
        <script src="scripts/templates/VideoCard.js"></script>
        <script src="scripts/templates/Aside.js"></script>

        <!-- Api -->
        <script src="scripts/api/Api.js"></script>
        <script src="scripts/api/PhotographerApi.js"></script>
        <script src="scripts/api/MediaApi.js"></script>

        <!-- Utils -->
        <script src="scripts/utils/contactForm.js"></script>
        <script src="scripts/utils/formValidation.js"></script>

        <!-- Entry point -->
        <script src="scripts/App.js"></script>
    </body>
</html>
